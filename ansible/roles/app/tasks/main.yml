---
- name: Criar pasta do app
  file:
    path: /opt/app
    state: directory

- name: Copiar chave do serviÃ§o Google Cloud
  copy:
    src: files/gcloud-key.json
    dest: /opt/app/gcloud-key.json
    mode: '0600'

# ðŸš€ Autenticar no Google Artifact Registry (sem instalar SDK)
- name: Autenticar no Google Artifact Registry (sem SDK)
  shell: |
    cat /opt/app/gcloud-key.json | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev
  args:
    creates: /root/.docker/config.json

- name: Criar docker-compose.yml com Watchtower
  copy:
    dest: /opt/app/docker-compose.yml
    content: |
      version: "3"
      services:
        supremo-api:
          image: {{ docker_image }}
          ports:
            - "3000:8080"
          restart: always           
          labels:
            - "com.centurylinklabs.watchtower.enable=true"
          environment:
            - ASPNETCORE_URLS=http://0.0.0.0:8080
            - NODE_ENV=production
            - TENANT=marimel
            - DB=adriana_personnalite
            - DB_USERNAME=_adriana
            - DB_PASSWORD=adriana12345
            - DB_HOST=pchelp.servehttp.com
            - DB_PORT=5432
            - API_URL=http://supremo-api:8080
            - WEB_URL=http://supremo-web:8080

        supremo-web:
          image: {{ docker_image_web }}
          ports:
            - "8080:8080"
          restart: always
          labels:
            - "com.centurylinklabs.watchtower.enable=true"
        
        integrador:
          image: {{ docker_image_integrador }}
          ports:
            - "3001:3000"
          restart: always
          depends_on:
            - supremo-api
            - supremo-web
          labels:
            - "com.centurylinklabs.watchtower.enable=true"
          environment:
            - ASPNETCORE_URLS=http://0.0.0.0:8080
            - NODE_ENV=production
            - TENANT=marimel
            - DB=prod-link-marimel
            - DB_USERNAME=postgres
            - DB_PASSWORD="pchp@1990"
            - DB_HOST=34.70.238.171
            - DB_PORT=5432
            - API_URL=http://supremo-api:8080
            - WEB_URL=http://supremo-web:8080
          
        watchtower:
          image: containrrr/watchtower
          restart: always
          volumes:
            - /var/run/docker.sock:/var/run/docker.sock
          environment:
            - WATCHTOWER_CLEANUP=true
            - WATCHTOWER_POLL_INTERVAL=3600
            - WATCHTOWER_LABEL_ENABLE=true

- name: Subir containers com Watchtower
  command: docker compose -f /opt/app/docker-compose.yml up -d
  args:
    chdir: /opt/app
